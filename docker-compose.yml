version: "3.9"

services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest

  backend:
    image: ai-backend
    ports:
      - "4000:4000"
    env_file:
      - .env
    depends_on:
      - postgres
      - redis

  worker:
    image: ai-backend
    command: npm run worker
    env_file:
      - .env
    depends_on:
      - postgres
      - redis

  frontend:
    image: ai-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
